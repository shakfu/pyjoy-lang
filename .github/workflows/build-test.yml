name: Build and Test

on: [workflow_dispatch]
  # push:
  #   branches: [main]
  #   tags:
  #     - 'v*'
  # pull_request:
  #   branches: [main]
  # workflow_dispatch:

jobs:
  test:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run pytest
        run: uv run pytest -v

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            .pytest_cache/
          retention-days: 7

  joy-compliance:
    name: Joy Compliance (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Verify C compiler available
        shell: bash
        run: |
          if command -v gcc &> /dev/null; then
            echo "GCC version:"
            gcc --version
          elif command -v clang &> /dev/null; then
            echo "Clang version:"
            clang --version
          else
            echo "No C compiler found!"
            exit 1
          fi

      - name: Run Joy test suite (Python interpreter)
        continue-on-error: true
        run: uv run pyjoy test tests/joy -v

      - name: Run Joy test suite (C backend)
        continue-on-error: true
        run: uv run pyjoy test tests/joy --compile -v

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: List built artifacts
        run: ls -la dist/

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          retention-days: 30

  aggregate:
    name: Aggregate artifacts
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always() && needs.build.result == 'success'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Combine distribution artifacts
        run: |
          mkdir -p dist
          cp artifacts/sdist/*.tar.gz dist/ || true
          cp artifacts/wheel/*.whl dist/ || true
          echo "Combined artifacts:"
          ls -la dist/

      - name: Upload combined distribution
        uses: actions/upload-artifact@v4
        with:
          name: pyjoy-lang-dist
          path: dist/
          retention-days: 30

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: aggregate
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pyjoy-lang

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: pyjoy-lang-dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
